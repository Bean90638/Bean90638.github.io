baseURL = "http://example.org/"

# 更改使用 Hugo 構建網站時使用的預設主題
theme = "LoveIt"

# 網站標題
title = "我的全新 Hugo 網站"

# 網站語言, 僅在這裡 CN 大寫 ["en", "zh-CN", "fr", "pl", ...]
languageCode = "zh-TW"
# 語言名稱 ["English", "簡體中文", "Français", "Polski", ...]
languageName = "繁體中文"
# 是否包括中日韓文字
hasCJKLanguage = true

# 預設每頁清單顯示的文章數目
paginate = 12
# 穀歌分析代號 [UA-XXXXXXXX-X]
googleAnalytics = ""
# 版權描述，僅僅用於 SEO
copyright = ""

# 是否使用 robots.txt
enableRobotsTXT = true
# 是否使用 git 資訊
enableGitInfo = true
# 是否使用 emoji 代碼
enableEmoji = true

# 忽略一些構建錯誤
ignoreErrors = ["error-remote-getjson", "error-missing-instagram-accesstoken"]

# 作者配置
[author]
  name = "xxxx"
  email = ""
  link = ""

# 功能表配置
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # 你可以在名稱 (允許 HTML 格式) 之前添加其他資訊, 例如圖示
    pre = ""
    # 你可以在名稱 (允許 HTML 格式) 之後添加其他資訊, 例如圖示
    post = ""
    name = "文章"
    url = "/posts/"
    # 當你將滑鼠懸停在此功能表連結上時, 將顯示的標題
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "標籤"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "分類"
    url = "/categories/"
    title = ""

[params]
