    mobileMode = "auto"
    #  頁面頭部巡覽列標題配置
    [params.header.title]
      # LOGO 的 URL
      logo = ""
      # 標題名稱
      name = ""
      # 你可以在名稱 (允許 HTML 格式) 之前添加其他資訊, 例如圖示
      pre = ""
      # 你可以在名稱 (允許 HTML 格式) 之後添加其他資訊, 例如圖示
      post = ""
